pre-commit:
    parallel: true
    commands:
        lint:
            glob: '*.{js,ts,jsx,tsx}'
            run: pnpm exec eslint {staged_files}
        prettier:
            glob: '*.{ts,tsx,js,mjs,cjs,jsx,json,yaml,yml}'
            run: pnpm exec prettier --check {staged_files}
        markdownlint:
            glob: '*.{md}'
            run: pnpm exec markdownlint {staged_files}
